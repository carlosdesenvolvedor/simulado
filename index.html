<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home-box custom-box hide">
        <h3>Instruções</h3>
        <p>Total de questões: <span class="total-questions">10</span> </p>
        <button type="button" class="btn">Começar simulado</button>

    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">
            questão 1 de 10
        </div>
        <div class="question-text">
            1 quanto é 10 mais 10?
            
        </div>         
        
        <div class="option-container ">
            <div class="container">50</div>
            <div class="container">30</div>
            <div class="container">20</div>
            <div class="container">12</div>
            <div class="container">60</div>
   
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="result-box custom-box ">
        <h1>Resultado do simulado</h1>
        <table>
            <tr>
                <td>Total de Questões: </td>
                <td><span class="total-questions">10</span></td>
            </tr>
            <tr>
                <td>Tentativas: </td>
                <td><span class="total-attempt">4</span></td>
            </tr>
            <tr>
                <td>Corretas: </td>
                <td><span class="total-correct">3</span></td>
            </tr>
            <tr>
                <td>Acertos: </td>
                <td><span class="total-wrong">3</span></td>
            </tr>
            <tr>
                <td>Porcentagem: </td>
                <td><span class="total-percentage">60%</span></td>
            </tr>
            <tr>
                <td>Sua pontuação:  </td>
                <td><span class="total-score">3 / S</span></td>
            </tr>
        </table>
        <button type="button" class="btn">Tentar de novo</button>
        <button type="button" class="btn">Voltar para Home</button>
    </div>
    <script src="js/question.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
